<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
                <button id="ac">AC</button>
                <button id="negative">+/-</button>
                <button id="percentage">%</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="number" value="7" id="seven">7</button>
                <button class="number" value="8" id="eight">8</button>
                <button class="number" value="9" id="nine">9</button>
                <button class="operator" id="multiply">x</button></div>
            <div class="row">
                <button class="number" value="4" id="four">4</button>
                <button class="number" value="5" id="five">5</button>
                <button class="number" value="6" id="six">6</button>
                <button class="operator" id="substract">-</button>
            </div>
            <div class="row">
                <button class="number" value="1" id="one">1</button>
                <button class="number" value="2" id="two">2</button>
                <button class="number" value="3" id="three">3</button>
                <button class="operator" id="sum">+</button>
            </div>
            <div class="row">
                <button class="number" value="0" id="zero">0</button>
                <button class="decimal" value="." id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
